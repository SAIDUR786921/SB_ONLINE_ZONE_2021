            <div class="container">
                <h1>Fixed Deposit Calculator</h1>
                <div class="input-group">
                    <label for="principal">Principal Amount (₹):</label>
                    <input type="number" id="principal" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="rate">Annual Interest Rate (%):<BR> fillup Only 5%</label>
                    <input type="number" id="rate" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="time">Time Duration (years):</label>
                    <input type="number" id="time" min="0" step="1">
                </div>
                <button onclick="calculateInterest()">Calculate</button>
                <div id="result"></div>
            </div>
        
            <script>
                function calculateInterest() {
                    var principal = parseFloat(document.getElementById('principal').value);
                    var rate = parseFloat(document.getElementById('rate').value);
                    var time = parseInt(document.getElementById('time').value);
        
                    var interest = (principal * rate * time) / 100;
                    var totalAmount = principal + interest;
        
                    document.getElementById('result').innerHTML = "The total amount after " + time + " years will be: ₹" + totalAmount.toFixed(2);
                }
            </script>
